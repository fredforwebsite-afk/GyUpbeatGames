<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal styles (if you plan to use later) */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 80%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    .modal-content button {
      padding: 8px 14px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-save {
      background: green;
      color: white;
    }

    .btn-close {
      background: red;
      color: white;
      margin-left: 5px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Admin Panel</h1>

    <!-- Round Controls -->
    <div>
      <button id="startBtn" class="start-btn">Start Buzzer</button>
    </div>

    <h2>First to Buzz:</h2>
    <h1 id="firstBuzz">None yet</h1>

    <!-- Circle Timer -->
    <div class="circle-timer">
      <svg>
        <circle class="bg" cx="60" cy="60" r="54"></circle>
        <circle class="progress" id="circleProgress" cx="60" cy="60" r="54"></circle>
      </svg>
      <div class="time-text" id="circleTime">10</div>
    </div>

    <h2>Submitted Answer:</h2>
    <div id="submittedAnswer" style="font-size:22px;color:yellow;">‚è≥</div>

    <!-- Reveal Area -->
    <div id="revealAnswer" style="margin-top:15px;font-size:20px;color:cyan;"></div>

    <!-- Steal Notice -->
    <div id="stealNotice" style="color:orange;font-weight:bold;margin-top:10px;"></div>

    <h2>Choose Level:</h2>
    <button class="level-btn" data-level="easy">Easy (100 pts)</button>
    <button class="level-btn" data-level="medium">Medium (300 pts)</button>
    <button class="level-btn" data-level="hard">Hard (500 pts)</button>

    <!-- Question Grid -->
    <div id="questionBox" class="board"></div>

    <h2>Scoreboard</h2>
    <table>
      <tr>
        <th>Team</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>Zack</td>
        <td id="scoreZack">0</td>
      </tr>
      <tr>
        <td>Ryan</td>
        <td id="scoreRyan">0</td>
      </tr>
      <tr>
        <td>Kyle</td>
        <td id="scoreKyle">0</td>
      </tr>
    </table>

    <button id="resetBtn" style="margin-top:20px;background:orange;">üîÑ Reset Game</button>
  </div>

  <!-- Sounds -->
  <audio id="buzzSound" src="sound/buzzSound.mp3"></audio>
  <audio id="correctSound" src="sound/correctSound.wav"></audio>
  <audio id="wrongSound" src="sound/wrongSound.wav"></audio>
  <audio id="beepSound" src="sound/countdown.wav" preload="auto"></audio>
